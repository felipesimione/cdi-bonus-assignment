# version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: postgres_db
    ports:
      - "5432:5432" 
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: ${DATABASE_URL}
    volumes: 
      - postgres_data:/var/lib/postgresql/data 
      - ./sql:/app/sql 
      - ./sql:/docker-entrypoint-initdb.d/
    networks:
      - app_network

  spark-master:
    image: bitnami/spark:3.5.0 
    container_name: spark_master
    ports:
      - "9090:8080"
      - "7077:7077"
    environment:
      SPARK_MODE: master
      SPARK_RPC_AUTHENTICATION_ENABLED: no
      SPARK_RPC_ENCRYPTION_ENABLED: no
      SPARK_LOCAL_STORAGE_DB_ENABLED: no
      SPARK_CLOUD_ENV: local
      SPARK_NO_DAEMONIZE: "true"
    networks:
      - app_network

  spark-worker:
    image: bitnami/spark:3.5.0
    container_name: spark_worker
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 1g
      SPARK_WORKER_CORES: 1
      SPARK_RPC_AUTHENTICATION_ENABLED: no
      SPARK_RPC_ENCRYPTION_ENABLED: no
      SPARK_LOCAL_STORAGE_DB_ENABLED: no
      SPARK_CLOUD_ENV: local
      SPARK_NO_DAEMONIZE: "true"
    depends_on:
      - spark-master
    networks:
      - app_network

  app:
    build: .
    container_name: cdi_bonus_app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      SPARK_JDBC_URL: ${SPARK_JDBC_URL}
      SPARK_MASTER_URL: ${SPARK_MASTER_URL}
      RAW_DATA_PATH: /app/data/raw_cdc_files/wallet_cdc_raw.csv
    depends_on:
      - postgres
      - spark-master
    networks:
      - app_network
    volumes:
      - ./data:/app/data
    command: ["spark-submit", "--master", "spark://spark-master:7077", "/app/src/main.py"]
  
  tests:
    build: .
    container_name: cdi_bonus_tests
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      SPARK_JDBC_URL: ${SPARK_JDBC_URL}
      SPARK_MASTER_URL: ${SPARK_MASTER_URL}
      RAW_DATA_PATH: /app/data/raw_cdc_files/wallet_cdc_raw.csv
    depends_on:
      - postgres
      - spark-master
    networks:
      - app_network
    volumes:
      - ./data:/app/data
    command: ["python", "-m", "pytest", "tests/"]

volumes:
  postgres_data: 

networks:
  app_network:
    driver: bridge